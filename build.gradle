plugins {
    id 'org.springframework.boot' version '2.6.6'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '16'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven {
        url = uri('https://repository.aspose.com/repo/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.telegram:telegrambots-spring-boot-starter:6.0.1'
    implementation 'org.projectlombok:lombok:1.18.18'
    implementation 'org.jsoup:jsoup:1.14.3'
    implementation 'org.xhtmlrenderer:flying-saucer-pdf:9.1.22'
    implementation group: 'net.sourceforge.htmlcleaner', name: 'htmlcleaner', version: '2.13'
    implementation 'com.github.xuwei-k:html2image:0.1.0'
    implementation 'com.aspose:aspose-pdf:21.6'

    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}

